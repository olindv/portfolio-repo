<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio | welcome page</title>
    <link rel="stylesheet" href="main.min.css">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const preloader = document.querySelector('.preloader')
          const preloaderSvg = document.querySelector('.preloader__icon')
          const circleThree = document.querySelector('.preloader__circle')
          const preloaderText = document.querySelector('.preloader__text')
          let currentPercent = 5
      
          let animateInterval
      
          let animatePreloader = () => { 
              currentPercent += 5
              if (currentPercent >= 100) {
                  preloaderText.innerText = 100
                  currentPercent = 100
                  clearInterval(animateInterval)
                  setTimeout(() => {
                      preloaderSvg.style.opacity = 0
                      preloaderText.style.opacity = 0
                  }, 500)
                  setTimeout(() => {
                      preloader.style.opacity = 0
                      setTimeout(() => {
                          preloader.style.display = 'none'
                      }, 1500)
                  }, 1000)
              }
              circleThree.style.strokeDashoffset = 158 - (158 / 100) * currentPercent
              preloaderText.innerHTML = currentPercent
          }
      
          if (preloaderSvg) {
              animateInterval = setInterval(animatePreloader, 90)
          }
      })
    </script>
  </head>
  <body>
    <div class="preloader">
      <svg class="preloader__icon" viewBox="0 0 52.586 63.73" preserveAspectRation="none">
        <circle class="preloader__circle" cx="26.293" cy="37.438" r="25"></circle>
        <circle class="preloader__ring" cx="2" cy="2" r="4.5"></circle>
      </svg><span class="preloader__text">0</span>
    </div>
    <div class="parallax">
      <div class="parallax__layer"><video  autoplay loop class="parallax__video">
<source src="./assets/images/video/night.mp4">
</video>
      </div>
      <div class="parallax__layer parallax__layer--image" data-speed="0.02"><img class="parallax__image" src="./assets/images/pic/layer_1.png" alt="mount"></div>
    </div>
    <div class="wrap">
      <div class="container container-auth">
        <div class="wrapper__auth">
          <div class="auth">
            <div class="auth-front auth__face">
              <div class="info info_auth">
                <div class="info__photo"><img class="img img-circle" src="/assets/images/pic/IMG_1844.jpg" alt="photo"/>
                </div>
                <div class="info__text">
                  <h1 class="info__title">Дмитрий Олин</h1>
                  <h2 class="info__desc">Личный сайт веб разработчика</h2>
                </div>
                <ul class="icons__list">
                  <li class="icons__item"><a class="icons__link" href="https://vk.com/id222946" target="_blank">
                      <svg class="vk-icon">
                        <use xlink:href="/assets/images/icons/sprite.svg#vk"></use>
                      </svg></a></li>
                  <li class="icons__item"><a class="icons__link" href="https://github.com/olindv" target="_blank">
                      <svg class="github-icon">
                        <use xlink:href="/assets/images/icons/sprite.svg#github"></use>
                      </svg></a></li>
                  <li class="icons__item"><a class="icons__link" href="#" target="_blank">
                      <svg class="in-icon">
                        <use xlink:href="/assets/images/icons/sprite.svg#in"></use>
                      </svg></a></li>
                </ul>
              </div>
              <ul class="menu__list">
                <li class="menu__item"><a class="menu__link" href="works.html">Мои работы</a></li>
                <li class="menu__item"><a class="menu__link" href="about.html">Обо мне</a></li>
                <li class="menu__item"><a class="menu__link" href="blog.html">Блог</a></li>
              </ul>
            </div>
            <div class="auth-back auth__face">
              <div class="auth-back__info">
                <div class="section__text">
                  <h2 class="section__title section__title--underline">Авторизуйтесь</h2>
                </div>
                <div class="auth-back__form">
                  <form class="form">
                    <div class="form__contain">
                      <div class="form__row">
                        <label class="label__show" for="login"></label>
                        <input class="form__input" type="text" placeholder="Логин" name="login">
                        <div class="form__input-icon">
                          <svg class="login-icon">
                            <use xlink:href="/assets/images/icons/sprite.svg#login"></use>
                          </svg>
                        </div>
                      </div>
                      <div class="form__row">
                        <label class="label__show" for="password"></label>
                        <input class="form__input" type="text" placeholder="Пароль" name="password">
                        <div class="form__input-icon">
                          <svg class="password-icon">
                            <use xlink:href="/assets/images/icons/sprite.svg#password"></use>
                          </svg>
                        </div>
                      </div>
                      <label class="form__label form__label_checkbox">
                        <input class="form__checkbox" type="checkbox" name="check">
                        <div class="form__checkbox-fake"></div><span class="form__checkbox-text">Я человек</span>
                      </label>
                      <div class="form__question">Вы точно не робот?</div>
                      <div class="form__answer">
                        <label class="form__label form__label_first">
                          <input class="form__radio" type="radio" name="robot">
                          <div class="form__radio-fake"></div><span class="form__radio-text">Да</span>
                        </label>
                        <label class="form__label form__label_first">
                          <input class="form__radio" type="radio" name="robot">
                          <div class="form__radio-fake"></div><span class="form__radio-text">Не уверен</span>
                        </label>
                      </div>
                    </div>
                    <div class="form__btns"><a class="form__btn" href="./index.html">На главную</a>
                      <button class="form__btn form__submit" type="submit">Войти</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="wrapper-button">
          <button class="button button__auth">Авторизоваться</button>
        </div>
        <div class="footer__title footer__title_auth"> <span>&copy; Дмитрий Олин </span><span class="footer__title-adaptive">|</span><span> Cоздано с любовью в LoftSchool | 2018</span></div>
      </div>
    </div>
    <script src="auth.bundle.js"></script>
  </body>
</html>
